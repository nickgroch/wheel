<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFL6 Wheel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="wheel.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.0/dist/sweetalert2.all.min.js"></script>
    <script src="js/Winwheel.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="wheel-wrap">
                    <canvas id="canvas" width="620" height="720"></canvas>
                </div>

                <div class="modal textarea-modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <label for="itemInput">Input Wheel Items</label>
                        <textarea name="itemInput" id="itemInput" cols="30" rows="20"></textarea>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>
                </div>  
                    
                <button class="spin">SPIN</button>
                <!-- <button onClick="createWheel();">Create Wheel</button> -->
                <button class="textarea-modal-btn">Text</button>
            </div><!-- end column -->
       
            <div class="column is-2 sidebar">
                <nav class="menu">
                    <div>
                        <button class="show-log">Show Log</button>
                        <p class="menu-label log-area">Log</p>
                        <div class="menu-list log"></div>
                    </div>

                    <div>
                        <p class="menu-label">Dice Wheel</p>
                        <label for="start">Minimum</label>
                        <input type="text" id="start">
                        <label for="end">Maximum</label>
                        <input type="text" id="end">
                        <label for="step">Step</label>
                        <input type="text" id="step">
                
                        <button onClick="setDice();">Set Dice</button>
                        <button class="roll-dice">Roll Dice</button>
                        <button id="reset-dice">Reset</button>
                        <canvas id="diceWheel"></canvas>
                    </div>
            
                    <div>
                        <p class="menu-label">POS Wheel</p>
                        <canvas id="posWheel"></canvas>
                        <button class="roll-pos">Roll for Position</button>
                    </div>
                </nav>
            </column><!-- end column-->
        
        </div><!-- end columns --> 
    </div><!-- end container -->
    <script src="js/Customwheel.js"></script>
    <script src="js/functionality.js"></script>
</body>
</html>
